<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us page</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/contact.css">
    <script src="https://kit.fontawesome.com/16dbe04921.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1>Get in Touch</h1>
        <p>we're here to help you navigate your agentless home home journey</p>

       <h1>Send Us a Message</h1> 
        <form>
            <p>Full Name</p>
            <input type="text" placeholder="Your Name">
            <p>Email Address</p>
            <input type="email" placeholder="Your Email">
            <p>Subject</p>
            <input type="subject" placeholder="Question about a listing" >
            <p>Your Message</p>
            <textarea class="Message" placeholder="i would like to know more about property ID #500..."></textarea>
            <button type="submit">Send Message</button>
        </form>  

        <div class="cat" >
        <h1>Our Details</h1>
        </div>
    </div> 
    
</body>
</html>
