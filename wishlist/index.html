<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/wishlist.css">
    <script src="https://kit.fontawesome.com/4b902564ce.js" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidenav">
            <div class="userinfo">
                <div class="profile">
                    <img src="../assets/images/noprofile.jpg" alt="">
                </div>
                <div class="name-email">
                    <p class="name">Samantha</p>
                    <p class="email">samantha@gmail.com</p>
                </div>
            </div>
            <ul>
                <li><a href="../dashboard/index.html">Dashboard</a></li>
                <li><a href="../products/index.html">Products</a></li>
                <li><a href="../wishlist/index.html">Wishlist</a>
                    <div class="number"></div>
                </li>
            </ul>
        </div>
        <div class="wishlist-container">
            <h4>Wishlists</h4>
            <div class="wishlists">
                
            </div>
        </div>
        <div class="product-details" id="product-page">
            <div class="close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="product">
                <div class="card-top">
                    <p></p>
                </div>
                <div class="details">
                    <span class="detail-possession"></span>
                    <p class="detail-title"></p>
                    <price class="detail-price"></price>
                    <div class="contains">
                        <div class="bed">
                            <i class="fa-solid fa-bed"></i>
                            <span></span>
                        </div>
                        <div class="bath">
                            <i class="fa-solid fa-bath"></i>
                            <span></span>
                        </div>
                        <div class="house">
                            <i class="fa-regular fa-house"></i>
                            <span></span>
                        </div>
                    </div>
                    <p class="detail-description"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
