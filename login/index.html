<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign up</title>
    <link rel="stylesheet" href="/assets/css/signup.css">
</head>
<body>

    <div class="container">
        <div class="tabs">
            <button class="tab active" id="signuptab">Sign Up</button>
            <button class="tab" id="logintab">Log In</button>
        </div>

      <form class="form" id="signupform">
                <h2>Sign Up for Free</h2>

                <input type="text" placeholder="First Name*" required>
                <input type="text" placeholder="Last Name*" required>
                <input type="email" placeholder="Email Address*" required>
                <input type="text" placeholder="Set A Password*" required>
                <a href="/assets/home/index.html">
                    <button class="btn">GET STARTED</button>
                </a>
            </form> 

        <form class="form hidden" id="loginform">
                <h2>Welcome Back!</h2>

                <input type="email" placeholder="Email Address*" required>
                <input type="text" placeholder="Password*" required>

                <a href="#">Forgot Password</a>
                <a href="/assets/home/index.html">
                    <button class="btn">LOG IN</button>
                </a>
            </form>
    </div>
    
    <script src="/assets/js/login.js"></script>
</body>
</html>
